version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8090:80"
    restart: unless-stopped
    networks:
      - prompt-judge-network

  admin:
    build:
      context: .
      dockerfile: admin/Dockerfile
    ports:
      - "8091:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://judgemyprompt.com
      - ADMIN_SECRET=${ADMIN_SECRET:-}
    volumes:
      - ./admin/src/config:/app/dist/config
    restart: unless-stopped
    networks:
      - prompt-judge-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - prompt-judge-network
    depends_on:
      - frontend

networks:
  prompt-judge-network:
    driver: bridge
